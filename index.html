<!doctype html>
<html lang="en">

<head>
    <title>Scripts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstarp Links-->
    <link href="./css/bootstrap.css" rel="stylesheet" />


    <!--Custome Styles-->
    <link href="./css/custome.css" rel="stylesheet" />

    <!--Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>
    <div class="wapper ">

        <div class="container">
            <header class="d-flex my-1 flex-wrap align-items-center justify-content-between  py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none d-flex justify-content-center align-items-center brandimg">
                    <img src="./images/pixel4inch.jpg" class=" mx-2" style="width: 45px; height: auto;" />
                    <span>PIXEL<span>4</span>INCH</span>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 custom_nav " id="topnav">
                    <script>
                        $(document).ready(function () {
                            $.getJSON("./data/menu.json", function (data) {
                                var output = '';
                                $.each(data.menu, function (key, value) {
                                    output += '<li>' + '<a href="#" class="nav-link px-2 link-secondary">' + value.main + '</a>' + '</li>';
                                });
                                $('#topnav').html(output);
                            }).fail(function () {
                                document.write("An error has occurred.");
                            });
                        });
                    </script>
                </ul>
            </header>

            <div class="border-bottom  bg-white shadowd-sm-grid p-0  ">
                <h1 class="text-center text-danger border-bottom p-0 py-4 m-0"> JavaScript & Jquery Snipts </h1>

                <div class="searchfilter py-4 text-center">
                    <input type="text" id="myInput" onkeyup="myFunction()" class="filter p-2 text-center"
                        placeholder="Search From List" autofocus />
                </div>
            </div>

            <main style="margin-top:50px">
                <div class="container-fluid ">
                    <ul id="myUL"
                        class="row g-1  m-0 p-0 row-cols-1  row-cols-sm-2 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
                  

                    </ul>


                </div>

                <script>
                    $(document).ready(function () {
                        $.getJSON("./data/javascript.json", function (data) {
                            var output = '';
                            $.each(data.javascriptdata, function (key, value) {
                                output += '<li class="feature col">' + '<div class="card">' + '<img src=" ' + value.img + '" class="img-fluid card-img-top" alt="...">' + '<div class="card-body">' + '<a href="javascript:void(0)" class="card-title text-black font-weight-bold">' + value.name + '</a>' + '</div>  <hr /> <div class="d-flex justify-content-between"> <a href=" ' + value.view + '" target="_blank" class="btn float-start"><i class="fa-solid fa-eye"></i></a>' + '<a href="' + value.download + '" class="btn float-end"><i class="fa-solid fa-download"></i></a></div> </div>' + '</li>';
                            });
                            $('#myUL').html(output);
                        }).fail(function () {
                            document.write("An error has occurred.");
                        });
                    });
                </script>

            </main>
            <footer class="text-center bg-dark text-white p-2 my-3">
                <small>
                    Â©
                    <script language="JavaScript">document.write(new Date().getFullYear());</script> Pixel4Inch, India.
                    All
                    Rights Reserved.
                </small>
            </footer>
        </div>

    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>



    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>







</body>

</html>
