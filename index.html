        margin: 0px !important;

<body>
  <header class="border-bottom fixed-top bg-white shadowd-sm-grid p-0  ">
    <h1 class="text-center text-danger border-bottom p-0 py-4 m-0"> JavaScript & Jquery Snipts </h1>
  
    <div class="searchfilter py-4 text-center">
        <input type="text" id="myInput" onkeyup="myFunction()" class="filter p-2 text-center" placeholder="Search From List" autofocus />
    </div>
  </header>
  <main style="margin-top:180px">   
    <div class="container-fluid ">
        <ul  id="myUL" class="row g-1  m-0 p-0 row-cols-1  row-cols-sm-2 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">


        </ul>
       

    </div>


   <script>
    $(document).ready(function(){
        $.getJSON("./data/external.json", function(data){
           var output = '';
           $.each(data.mydata, function(key, value) {
            output += '<li class="feature col">'+  '<div class="card">'+ '<img src=" '+ value.img +'" class="img-fluid card-img-top" alt="...">' + '<div class="card-body">' + '<a href="javascript:void(0)" class="card-title text-black font-weight-bold">' + value.name + '</a>' + '</div>  <hr /> <div class="d-flex justify-content-between"> <a href=" ' + value.view + '" target="_blank" class="btn float-start"><i class="fa-solid fa-eye"></i></a>'+ '<a href="'+ value.download +'" class="btn float-end"><i class="fa-solid fa-download"></i></a></div> </div>' + '</li>';
           });
           $('#myUL').html(output); 
       }).fail(function(){
            document.write("An error has occurred.");
        });
    });
    </script> 




  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>





</body>
