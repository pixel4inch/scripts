<!doctype html>
<html lang="en">

<head>
    <title>Scripts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstarp Links-->
    <link href="./css/bootstrap.css" rel="stylesheet" />


    <!--Custome Styles-->
    <link href="./css/custome.css" rel="stylesheet" />

    <!--Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./WebComponents/headerComponent.js"></script>
    <script src="./WebComponents/footercomponent.js"></script>
</head>

</head>

<body>
    <div class="wapper ">

        <div class="container shadow py-2">
           
            <header-component></header-component>

            <div class="border-bottom  bg-white shadowd-sm-grid p-0  ">
                <h1 class="text-center text-danger border-bottom p-0 py-4 m-0"> JS & JQUERY PAGE </h1>

                <div class="searchfilter py-4 text-center">
                    <input type="text" id="myInput" onkeyup="myFunction()" class="filter p-2 text-center"
                        placeholder="Search From List" autofocus />
                </div>
            </div>

            <main class="my-4">
                <div class="container-fluid ">
                    <ul id="myUL"
                        class="row g-1  m-0 p-0 row-cols-2  row-cols-sm-2 row-cols-md-3 row-cols-lg-5 row-cols-xl-6">
                    </ul>


                </div>

                <script>
                    $(document).ready(function () {
                        $.getJSON("./data/javascript.json", function (data) {
                            var output = '';
                            $.each(data.javascriptdata, function (key, value) {
                                output += '<li class="feature col pixel-card">' + '<div class="card">' + '<div class="d-flex"> <div class="left"> </div> <div class="right"> <a href="javascript:void(0)" class="card-title text-black font-weight-bold">' + value.name + '</a></div> </div>'+ '  <hr class="m-0" /> <div class="d-flex justify-content-between"> <a href=" ' + value.view + '" target="_blank" class="btn float-start"><i class="fa-solid fa-eye"></i></a>' + '<a href="' + value.download + '" class="btn float-end"><i class="fa-solid fa-download"></i></a></div> </div>' + '</li>';
                            });
                            $('#myUL').html(output);
                        }).fail(function () {
                            document.write("An error has occurred.");
                        });
                    });
                </script>

            </main>
            <footer class="text-center bg-dark text-white p-2 my-3">
                <small>
                    Â©
                    <script language="JavaScript">document.write(new Date().getFullYear());</script> Pixel4Inch, India.
                    All
                    Rights Reserved.
                </small>
            </footer>
        </div>

    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>



    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>







</body>

</html>
