<script type="text/javascript">

    $(document).ready(function () {

        $('.inputselector').click(function (e) {
            $(this).parent().addClass('active');
        });

        $('.inputselector').focusout(function (e) {
            $(this).parent().removeClass('active');
        });
    })
</script>




<script type="text/javascript">

    var windowWidth = $(window).width();

    if (windowWidth <= 768) {
        //Means the screen is mobile add a class 
        $("#Influencer_table tr td:nth-child(1) h4").attr('class', 'text-limit');
    }

    else {
        //Means screen is desktop or tablet 
        $("#Influencer_table tr td:nth-child(1) h4").removeAttr('text-limit');
    }


</script>
